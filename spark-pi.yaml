apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi4
  namespace: default
spec:
  type: Python
  mode: cluster
  image: "gcr.io/spark-operator/spark-py:v2.4.4"
  imagePullPolicy: IfNotPresent
  #mainApplicationFile: "https://raw.githubusercontent.com/apache/spark/master/examples/src/main/python/pi.py"
  mainApplicationFile: "https://raw.githubusercontent.com/janarthanandev/spark_kube/master/spark_test.py" 
  sparkVersion: "2.4.0"
  restartPolicy:
     type: OnFailure
     onFailureRetries: 1
     onFailureRetryInterval: 10
     onSubmissionFailureRetries: 1
     onSubmissionFailureRetryInterval: 20
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 2.4.0
    serviceAccount: sparkoperator-1594806900-spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 2.4.0
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"